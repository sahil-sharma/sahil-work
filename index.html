<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sahil Sharma</title>
    <link href="https://fonts.cdnfonts.com/css/special-elite" rel="stylesheet">
    <style>
      :root {
        --color-dark: #1A2A41;
        --color-primary: #E0E0E0;
        --color-secondary: #74B9FF;
        --color-link: #FFDDAA;
      }

      * {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        font-family: 'Special Elite', Impact, 'Arial Narrow Bold', Arial, sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        justify-content: center;
        background-color: var(--color-dark);
        color: var(--color-primary);
      }

      h1 {
        margin: 0 0 1rem;
        padding: 0;
        font-size: 5rem;
        color: var(--color-link);
      }

      .main {
        padding: 20px;
        text-align: center;
      }

      .contact {
        display: inline-flex;
        flex-direction: column;
        font-size: 2rem;
        pointer-events: auto;
        color: var(--color-secondary);
      }

      .email-wrapper {
        display: inline-flex;
        align-items: center;
        margin-bottom: 1rem;
      }

      .contact__inbox::after {
        content: '@';
      }

      .contact__tld {
        direction: rtl;
        unicode-bidi: isolate-override;;
      }

      .contact p {
        margin: 0.2rem 0;
      }

      .contact a {
        color: var(--color-link) !important;
        text-decoration: none;
      }

      .contact a:hover {
        text-decoration: underline !important;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1>Sahil Sharma</h1>
      <section class="contact">
        <span class="email-wrapper">
          <span class="contact__inbox">hello</span>
          <span class="contact__domain">sahil</span>
          <span class="contact__tld">krow.</span>
        </span>

        <p>
          <a href="https://sessionize.com/sahilsharma" target="_blank" rel="noopener noreferrer">Sessionize Profile</a>
        </p>
        <p>
          <a href="https://useful-sheep-ca2.notion.site/Working-With-Me-2004d816f20d80078079f7069124c675" target="_blank" rel="noopener noreferrer">Working With Me</a>
        </p>
      </section>
    </main>
  </body>
</html>
