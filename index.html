<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sahil Sharma | Cloud & Platform</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-glow"></div>

    <main class="main-container">
        <div class="profile-card">
            <img src="photo.png" alt="Sahil Sharma" class="main-photo">

            <h1 class="name-heading">Sahil Sharma</h1>
            <p class="role-tag">Cloud & Platform Engineer</p>

            <nav class="links-nav">
                <a href="./about-me/about-me.html" class="nav-link primary">
                    <span>About Me</span>
                    <!-- <small>Portfolio & Skills</small> -->
                </a>
                
                <div class="secondary-links">
                    <a href="https://github.com/sahil-sharma" target="_blank" rel="noopener">GitHub</a>
                    <a href="https://sessionize.com/sahilsharma" target="_blank" rel="noopener">Tech Talks</a>
                </div>

                <a href="./working-with-me/working-with-me.html" class="nav-link full-width" rel="noopener">
                    Working With Me
                </a>

                <button class="cta-button" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/hello-sahil'});return false;">
                    Let's Talk
                </button>
            </nav>

            <footer class="contact-footer">
                <a href="#" class="email-link" id="dynamic-email">
                    <span class="email-wrapper">
                        <span class="contact__inbox">hello</span>
                        <span class="contact__domain">sahil</span>
                        <span class="contact__tld">krow.</span>
                    </span>
                </a>
            </footer>

            <script>
                const emailBtn = document.getElementById('dynamic-email');
                emailBtn.addEventListener('mouseenter', () => {
                    // Assembles: hello + @ + sahil + . + work (reversed krow.)
                    const inbox = "hello";
                    const domain = "sahil";
                    const tld = "work"; 
                    emailBtn.href = `mailto:${inbox}@${domain}.${tld}`;
                });
            </script>
        </div>
    </main>
</body>
</html>
